<!--
   Configuration Page for the syslog server
-->
<table class="form_table" style="width:800px;">
	<tr>
		<td colspan="2" class="form-headline">Logging</td>
	</tr>
	<tr>
		<td colspan="2"><span id="_SYS_SYSLOG_ENABLE"></td>
	</tr>
	<tr>
		<td class="label"><label>Syslog server</label></td>		
		<td class="form-input"><span id="_SYS_SYSLOG_SERVER"></span></td>
	</tr>
	<tr>
		<td class="label"><label>Port</label></td>		
		<td class="form-input"><span id="_SYS_SYSLOG_PORT"></span></td>
	</tr>
	<tr>
		<td class="form-button" conspan="2"><span id="_SYS_SYSLOG_SAVE"></span></td>
	</tr>
</table>
<script>
   	const syslogEnable = new CheckBox ("_SYS_SYSLOG_ENABLE", {label:"Enable syslog server"}).getElement();
   	const syslogServer = new TextInput ("_SYS_SYSLOG_SERVER", {maxlen: 64, width: "180px"}).getElement();
   	const syslogPort = new LongInput ("_SYS_SYSLOG_PORT", {min:1, max:65535, width: "180px"}).getElement();
	new Button ("_SYS_SYSLOG_SAVE", "Save");

	syslogEnable.addEventListener('change', function() {
		if (this.checked) {
			syslogServer.disabled = false;
			syslogPort.disabled = false;
	 	} else {
			syslogServer.disabled = true;
			syslogPort.disabled = true;
		}
	});
</script>
